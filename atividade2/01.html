<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
    <style>
        form {
            border: black solid 2px;
            padding: 15px;
            float: left;
        }

        fieldset {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Formulário</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"><br><br>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco"><br><br>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade"><br><br>

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="1">São Paulo</option>
                <option value="2">Rio de Janeiro</option>
                <option value="3">Pernambuco</option>
                <option value="4">Bahia</option>
                <option value="5">Manaus</option>
                <option value="6">Acre</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>
            <label>Natureza do Cargo</label><br>
            <input type="radio" name="cargo" id="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" name="cargo" id="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="cargo" id="recepcao">
            <label for="recepcao">Recepção</label>
            <input type="radio" name="cargo" id="administrativo">
            <label for="administrativo">Administrativo</label>
            <input type="radio" name="cargo" id="juridico">
            <label for="juridico">Juridico</label><br><br>

            <label>Área de interesse</label><br>
            <input type="checkbox" name="interesse1" id="interesse1">
            <label for="interesse1">Computação</label>
            <input type="checkbox" name="interesse2" id="interesse2">
            <label for="interesse2">Biologia</label>
            <input type="checkbox" name="interesse3" id="interesse3">
            <label for="interesse3">Meio Ambiente</label>
            <input type="checkbox" name="interesse4" id="interesse4">
            <label for="interesse4">Engenharia</label>
            <input type="checkbox" name="interesse5" id="interesse5">
            <label for="interesse5">História</label><br><br>
            <label for="curriculo">Mini-currículo</label>
            <textarea name="curriculo" id="curriculo" cols="50" rows="6"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
