<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
    <style>
        form {
            float: left;
        }

        #idade {
            margin-left: 3px;
        }

        h1 {
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <h1>Dados pessoais</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"><br><br>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade">
            <h1>Dados Profissionais</h1>

            <label for="esnsino">Escolariedade</label>
            <select name="ensino" id="ensino">
                <option value="medio">Ensino médio</option>
                <option value="graduacao">Graduação</option>
                <option value="posGraduacao">Pós-graduação</option>
                <option value="outro">Outros</option>
            </select><br><br>

            <label>Área de atuação</label>
            <input type="radio" name="area" id="gerencia" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input type="radio" name="area" id="financeiro" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="area" id="recepcao" value="recepcao">
            <label for="recepcao">Recepção</label>
        </fieldset>
    </form>
</body>

</html>
